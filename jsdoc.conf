{
  "tags": {
    "allowUnknownTags": false,
    "dictionaries": ["jsdoc","closure"]
  },
  "source": {
    "include": ["index.js", "src"],
    "exclude": [ "node_modules", "lib" ],
    "includePattern": ".+\\.js(doc|x)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": [
    "plugins/markdown"
  ],
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "default": {
      "outputSourceFiles": false
    }
  },
  "opts": {
    "recurse": true,
    "encoding": "utf8",
    "destination": "./docs"
  }
}
